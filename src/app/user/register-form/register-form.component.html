<div class="container card">
<div class="jumbotron py-" >
  <h3 class="display-5" style="text-align: center;">Create Account</h3>
</div>
<form #form= "ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="userId"
  [value]="service.userData.userId"/>
   <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" placeholder="First Name"
    name="firstName" #firstName="ngModel" [(ngModel)]="service.userData.firstName"
    required [class.invalid]="firstName.invalid&&firstName.touched">
    <span *ngIf="!firstName.valid && firstName.touched" class="error-block">Please provide first name</span>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name"
    name="lastName" #lastName="ngModel" [(ngModel)]="service.userData.lastName"
    required [class.invalid]="lastName.invalid&&lastName.touched">
    <span *ngIf="!lastName.valid && lastName.touched" class="error-block">Please provide last name</span>
  </div>
  <div class="form-group">
    <label>Email ID</label>
    <input type="email" class="form-control" placeholder="someone@nowhere.com"
    name="email" #email="ngModel" [(ngModel)]="service.userData.email"
    required [class.invalid]="email.invalid&&email.touched">
    <span *ngIf="!email.valid && email.touched" class="error-block">
      <span *ngIf="email.hasError('required')">
        Please provide email
      </span>
      <span *ngIf="email.hasError('email')">
         Please provide valid email id
      </span>
    </span>
  </div>
  <div class="form-group">
    <label>Contact Number</label>
    <input type="number" class="form-control" placeholder="10 digits"
    name="phone" #phone="ngModel" [(ngModel)]="service.userData.phone"
    required [class.invalid]="phone.invalid&&phone.touched">
  </div>
  <div class="form-group">
    <label>User Name</label>
    <input type="text" class="form-control" placeholder="User Name"
    name="userName" #userName="ngModel" [(ngModel)]="service.userData.userName"
    required [class.invalid]="userName.invalid&&userName.touched">
    <span *ngIf="!userName.valid && userName.touched" class="error-block">Please provide user name</span>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="min 8 characters"
    name="password" #password="ngModel" [(ngModel)]="service.userData.password"
    required [class.invalid]="password.invalid&&password.touched">
    <span *ngIf="!password.valid && password.touched" class="error-block">
      <span *ngIf="password.hasError('required')">
        Please provide password
      </span>
    </span>
      </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" class="form-control" placeholder="must be same as above"
    required ngModel name="cpassword" #cpassword=ngModel [(ngModel)]="service.userData.cpassword"
    required [class.invalid]="cpassword.invalid&&cpassword.touched">


  </div>
  <div class="form-group"><p class="text-end">
    <button class="btn btn-secondary mt-3" style="margin-right: 10px;" type="submit" routerLink="/">Cancel</button>
    <button class="btn btn-info mt-3" type="submit" [disabled]="form.invalid" style="text-align: left;">Submit</button>
   </p>
  </div>
</form>
</div>
